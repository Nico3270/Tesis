<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>
        <form class="form-horizontal">
            <fieldset>
            <!-- Form Name -->
            <legend>Calculo de capacidad y nivel de servicio</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="a_carril">Ancho de carril</label>  
              <div class="col-md-4">
              <input id="a_carril" name="a_carril" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">metros</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="a_berma">Ancho de berma</label>  
              <div class="col-md-4">
              <input id="a_berma" name="a_berma" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">metros</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="p_promedio">Pendiente promedio</label>  
              <div class="col-md-4">
              <input id="p_promedio" name="p_promedio" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">%</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="l_sector">Longitud del sector</label>  
              <div class="col-md-4">
              <input id="l_sector" name="l_sector" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">metros</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="d_sentido">Distribuci√≥n por sentido</label>  
              <div class="col-md-4">
              <input id="d_sentido" name="d_sentido" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">Si es 55:45, insertar 55</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="p_no_rebase">Porcentajes de zonas de no rebase</label>  
              <div class="col-md-4">
              <input id="p_no_rebase" name="p_no_rebase" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">%</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="p_autos">Porcentaje de autos</label>  
              <div class="col-md-4">
              <input id="p_autos" name="p_autos" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">%</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="p_buses">Porcentaje de buses</label>  
              <div class="col-md-4">
              <input id="p_buses" name="p_buses" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">%</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="p_camiones">Porcentaje de camiones</label>  
              <div class="col-md-4">
              <input id="p_camiones" name="p_camiones" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">%</span>  
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="vol">Volumen horario total ambos sentidos (Q)</label>  
              <div class="col-md-4">
              <input id="vol" name="vol" type="text" placeholder="" class="form-control input-md" required="">
              <span class="help-block">Veh/h</span>  
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="submit"></label>
              <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-warning">Calcular Capacidad y Nivel de servicio</button>
              </div>
            </div>
            
            </fieldset>
            </form>     
    </body>
</html>
